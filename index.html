<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        h1 {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (/Android/i.test(navigator.userAgent)) {
                    window.location.href = 'android/index.html'; // Redirige a Android
                } else {
                    window.location.href = 'pc/index.html'; // Redirige a PC
                }
            }, 1000); // Añade un pequeño retraso para mostrar la animación
        });
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Estamos preparando algo especial para ti...</h1>
    </div>
</body>
</html>
