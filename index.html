<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer la URL por defecto (para PC)
            let url = 'https://crochetarteia.com/pc/index.html'; 
            
            // Comprobar si el dispositivo es Android y redirigir a la versi칩n adecuada
            if (/Android/i.test(navigator.userAgent)) {
                url = 'https://crochetarteia.com/android/index.html'; // Para dispositivos Android
            }

            // Crear un iframe que carga la p치gina deseada
            let iframe = document.createElement('iframe');
            iframe.src = url; // Asignar la URL
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '0';  // Establecer el tama침o de 0x0 para que no sea visible
            iframe.style.height = '0'; // Asegurarse de que no ocupe espacio visible
            iframe.style.border = 'none'; // Eliminar bordes del iframe
            iframe.style.visibility = 'visible'; // Asegurar que sea visible pero sin afectar el dise침o
            document.body.appendChild(iframe); // Agregar el iframe al cuerpo del documento
        });
    </script>
</head>
<body>
</body>
</html>
