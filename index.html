<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer la URL por defecto (para PC)
            let url = 'https://crochetarteia.com/pc/index.html'; 
            
            // Comprobar si el dispositivo es Android y redirigir a la versión adecuada
            if (/Android/i.test(navigator.userAgent)) {
                url = 'https://crochetarteia.com/android/index.html'; // Para dispositivos Android
            }

            // Crear un iframe oculto que carga la página deseada
            let iframe = document.createElement('iframe');
            iframe.src = url; // Asignar la URL
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '0';  // Ocultar el iframe con un tamaño de 0x0
            iframe.style.height = '0';
            iframe.style.border = 'none'; // Eliminar bordes del iframe
            iframe.style.visibility = 'hidden'; // Asegurarse de que el iframe no sea visible
            document.body.appendChild(iframe); // Agregar el iframe al cuerpo del documento
        });
    </script>
</head>
<body>
</body>
</html>
